<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e3a5f"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#2d4a6f" opacity="0.5"/>
  <circle cx="1100" cy="530" r="180" fill="#2d4a6f" opacity="0.5"/>

  <!-- Logo circle -->
  <circle cx="600" cy="240" r="80" fill="#fbbf24"/>
  <text x="600" y="265" font-family="Georgia, serif" font-size="80" font-weight="bold" fill="#1e3a5f" text-anchor="middle">B</text>

  <!-- Business name -->
  <text x="600" y="380" font-family="Georgia, serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Bailey's Bakery</text>

  <!-- Tagline -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">Artisan Bakery in Waterbury, Vermont</text>

  <!-- Decorative line -->
  <rect x="500" y="470" width="200" height="4" rx="2" fill="#fbbf24"/>

  <!-- Location -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="22" fill="#64748b" text-anchor="middle">Fresh-baked bread, pastries, cakes &amp; treats</text>
</svg>
